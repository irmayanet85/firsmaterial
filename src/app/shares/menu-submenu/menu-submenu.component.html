<ng-container *ngIf="!login; else elseTemplate">
    <!-- <a  mat-raised-button color="primary" [routerLink]="['/login']">
        <mat-icon class = "menu-icon" >login</mat-icon>
    </a> -->

    <button mat-icon-button  aria-label="Log out" routerLink="/login">
        <mat-icon class = "menu-icon" >login</mat-icon>
    </button>
</ng-container>

<ng-template #elseTemplate>
    <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu" >
        <mat-icon class = "menu-icon" >more_vert</mat-icon>
    </button> -->
    
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu" style="margin-right: 20px;">
        <div class="smoll-img">
        <img src={{user.getURLImg()}} alt="image of anonimus user">
      </div>
    </button>
      
    
    <!-- start menu -->
    <mat-menu #menu="matMenu">
        <div class="menu-user-contact">
          <div class="smoll-img">
            <img src={{user.getURLImg()}} alt="image of anonimus user">
          </div>
          <div>
            <h4>{{user.name}}</h4>
            <p class="text-muted">{{user.email}}</p>
            
              <a  mat-raised-button color = "warn" [routerLink]="['/dashboard/profile']">View Profile</a>
             
          </div>
    
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>My Balance</span>
        </button>
        <button mat-menu-item>
          <mat-icon>outgoing_mail</mat-icon>
          <span>Inbox</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Account Setting</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
    
      </mat-menu>
      <!-- end menu -->
    
</ng-template>
