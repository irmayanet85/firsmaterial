<mat-card class="card-editimg">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Image Profile</mat-card-title>
      <mat-card-subtitle>Change your avatar</mat-card-subtitle>
    </mat-card-header>
        

    <mat-card-content >
<ng-container *ngIf="refobj; else elseTemplate">
  
  <div class="imgcontainer"  >
   
   <img [src]="refobj.getURLImg()" 
   *ngIf="!imgTemp"
   class="img-circle" />
   <img [src]="imgTemp" 
   *ngIf="imgTemp"
   class="img-circle" />
   
  </div> 
</ng-container>
<ng-template #elseTemplate>
  <mat-spinner></mat-spinner>
</ng-template>


       <mat-form-field appearance="outline" class="full-width">
          <mat-label>Basic outline input</mat-label>
          <ngx-mat-file-input  placeholder="Basic outline placeholder" (change)="onFileChange($event)" ></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
          
      </mat-form-field> 
      
    </mat-card-content>
    <mat-card-actions>
      
          <button 
          mat-raised-button matTooltip="Save de your avatar"
          matTooltipDisabled = false
          color="primary"
          class="full-width"
          [ngClass]="enableButtonUpload()"
          type="button" 
          (click)="updateImg()">Save Change</button>
  
    </mat-card-actions>
  </mat-card>
