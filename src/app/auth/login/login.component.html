<div class="header">
  <div class="logo">
    <img src="../../../assets/img/logo.png" alt="">
  </div>

</div>
<div class="container">
  <div class="left">
    <h1></h1>
  </div>
  
  <div class="login">
      

      <h1> Medical Center login</h1>
      
      <div class="data">
          
         
          <form [formGroup]="fGrouplogin" class="example-form" (submit)="auth()">
              
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
               
  
                  <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Enter your password</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl">
                      <mat-error *ngIf="passwordFormControl.hasError('required')">
                          Password is <strong>required</strong>
                      </mat-error>
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
  
                    <mat-error *ngIf="faillogin">
                      <strong>*</strong> Usuario o password  <strong>incorrecto</strong>
                  </mat-error>
  
                  <button id= "btnlogin" mat-raised-button color="primary" focus class="full-width">
                     Login
                  </button>
                 
  
                  <div>
                      <h3>Don't have an account? <strong>  <a href="" routerLink="/register"> Sign Up</a> </strong>   </h3>  
                  </div>
  
            </form>
  
  
      </div>
  
  </div>
  <!-- <div class="right">
    <h1>holita</h1>
  </div> -->
  
</div>
<div class="footer"></div>
