<h1>List of patients</h1>
<app-back></app-back>
<div class="mat-elevation-z8">
  <ng-container *ngIf="isloading; else elseTemplate">

    <mat-spinner>
    </mat-spinner>
    
  </ng-container>
  <ng-template #elseTemplate>
    <table mat-table [dataSource]="data" >
  
      <!-- ID Column -->
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef class="th-img"> Foto </th>
        <td mat-cell *matCellDef="let row"> 
            <app-cargar-img [url]="row.getURLImg()"></app-cargar-img>
            
        </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef class="th-name" > Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name | slice:0:30 }}{{(row.name.length > 30)? '...':'' }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="th-name" > email </th>
        <td mat-cell *matCellDef="let row"> {{row.email | slice:0:30 }}{{(row.email.length > 30)? '...':'' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="rol" >
        <th mat-header-cell *matHeaderCellDef class="th-name" > rol </th>
        <td mat-cell *matCellDef="let row"> {{row.rol}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="th-actions"> Actions</th>
        <td mat-cell *matCellDef="let row" >  
            <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon "
            matTooltip="Edit user" matTooltipPosition= "right" [routerLink]="['../edit-user', row.id]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" 
              matTooltip="Delete user" matTooltipPosition= "right" (click)="deleteUser(row.id)" >
                <mat-icon>delete</mat-icon>
              </button>
        </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
</ng-template>

  <mat-paginator  #paginator [length]="resultsLength" [pageSizeOptions]="pageSizes"  aria-label="Select page of users"></mat-paginator> 
  
</div>

<app-back></app-back>
