<h1>View Hospital</h1>

  <app-back></app-back>
  


<div  *ngIf="error"  class="error">
    <mat-icon>warning</mat-icon>
    {{error}}
</div>

<div class="container" *ngIf="!error">

  <app-showimg [refobj] = "hospital"   *ngIf="hospital"></app-showimg>
 
    <mat-card class="card-edit" >
        <mat-card-header>
            <mat-card-title>Hospital Data</mat-card-title>
        </mat-card-header>
        <mat-card-content> 
          
        

             <mat-form-field class="full-width" appearance="outline">
                <mat-label>Full Name</mat-label>
                <input type="text" matInput  readonly [value]="hospital.name">
               
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Address</mat-label>
                <input type="text" matInput   readonly value="Esto es una descrrertert ertert
                ....">
               
              </mat-form-field>
             
             
    
               
                  
    
                
                 
    
                    
                
              
    
          
      </mat-card-content>
      
    </mat-card>
    
   
    <app-back></app-back>  
</div>
